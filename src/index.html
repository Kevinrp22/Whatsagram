<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f0db6a54ab.js" crossorigin="anonymous"></script>
  <title>Whatsagram</title>
</head>
<body>
  <div class="container">
    <div class="phone">
      <header class="header">
        <div class="header__avatar"><img src="https://eu.ui-avatars.com/api/?background=random" alt="" class="header__avatar__img"></div>
        <div class="header__name">Persona no identificada</div>
        <div class="header__utils">
          <button class="header__utils__icon">
            <i class="fas fa-video"></i>
          </button>
          <button class="header__utils__icon">
            <i class="fas fa-phone-alt"></i>
          </button>
        </div>
      </header>
      <main id="messages">
        
      </main>
        <div class="keyboard">
          <div class="keyboard__header">
            <button class="keyboard__header__btn" onclick="handleEmojiButton()">
              <i id="emoji-icon-btn" class="far fa-grin keyboard__header__btn-emoji keyboard__header__btn__icon" ></i>
            </button>
            <textarea type="text" id="keyboard__header__input" ></textarea>
            <button class="keyboard__header__btn" onclick="sendMessage()">
              <i class="far fa-paper-plane keyboard__header__btn-send keyboard__header__btn__icon"></i>
            </button>
          </div>
           <div id="keyboard__buttons"></div> 
          <div class="keyboard__emojis"></div>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

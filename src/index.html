<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f0db6a54ab.js" crossorigin="anonymous"></script>
  <title>Whatsagram</title>
</head>
<body>
  <div class="container">
    <div class="phone">
      <header class="header">
        <div class="header__avatar"><img src="https://i.pravatar.cc/300" alt="" class="header__avatar__img"></div>
        <div class="header__name">Persona no identificada</div>
        <div class="header__utils">
          <button class="header__utils__icon">
            <i class="fas fa-video"></i>

          <button class="header__utils__icon">
            <i class="fas fa-phone-alt"></i>
          </button>
        </div>
      </header>
      
    </div>
  </div>
  <script src="main.js"></script>

</html>
